name: clean_architecture
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.1
  dio: ^5.3.3
  equatable: ^2.0.5
  google_fonts: ^6.1.0
  fluttertoast: ^8.2.2
  dartz: ^0.10.1
  flutter_bloc: ^8.1.3
  freezed_annotation: ^2.4.1
  get_it: ^7.6.4
  flutter_spinkit: ^5.2.0
  form_field_validator: ^1.1.0
  icons_plus: ^5.0.0
  go_router: ^13.0.0
  lottie: ^2.6.0
  shimmer: ^3.0.0

# multi lanuguage
  flutter_localization: ^0.2.0

dev_dependencies:
  build_runner: ^2.4.6
  flutter_test:
    sdk: flutter
  very_good_analysis: ^3.1.0
  flutter_lints: ^2.0.0
  freezed: ^2.3.2
  flutter_gen_runner: ^5.3.2

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/