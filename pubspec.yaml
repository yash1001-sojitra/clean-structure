name: clean_architecture
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.3.3
  dio: ^5.7.0
  equatable: ^2.0.7
  google_fonts: ^6.2.1
  fluttertoast: ^8.2.8
  dartz: ^0.10.1
  flutter_bloc: ^8.1.6
  freezed_annotation: ^2.4.4
  get_it: ^8.0.2
  flutter_spinkit: ^5.2.1
  form_field_validator: ^1.1.0
  icons_plus: ^5.0.0
  go_router: ^14.6.2
  lottie: ^2.7.0
  shimmer: ^3.0.0
  injectable: ^2.5.0

  # multi lanuguage
  flutter_localization: ^0.2.3

dev_dependencies:
  build_runner: ^2.4.13
  flutter_test:
    sdk: flutter
  very_good_analysis: ^6.0.0
  flutter_lints: ^5.0.0
  freezed: ^2.5.7
  flutter_gen_runner: ^5.8.0
  go_router_builder: ^2.7.1
  injectable_generator: ^2.6.2

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
